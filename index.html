<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LP Showroom Coupon Offer</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #001f3f, #0074d9);
        color: #fff;
      }

      .container {
        max-width: 480px;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 35px 30px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      }

      h1 {
        text-align: center;
        margin-bottom: 10px;
        font-size: 30px;
        font-weight: 700;
      }

      .tagline {
        text-align: center;
        font-size: 16px;
        margin-bottom: 30px;
        opacity: 0.9;
        line-height: 1.4;
      }

      label {
        display: block;
        margin-top: 20px;
        font-size: 16px;
        font-weight: 600;
      }

      input {
        width: 100%;
        padding: 14px;
        margin-top: 8px;
        border-radius: 10px;
        border: 2px solid #ffdc00;
        background: rgba(255, 255, 255, 0.95);
        font-size: 17px;
        outline: none;
        box-sizing: border-box;
      }

      button {
        margin-top: 30px;
        width: 100%;
        padding: 15px;
        background: #ffdc00;
        color: #000;
        font-size: 18px;
        font-weight: 700;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #ffbf00;
      }

      .success {
        animation: popup 0.4s ease-out;
        border: 2px solid #2ecc71 !important;
      }

      @keyframes popup {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .footer {
        margin-top: 25px;
        text-align: center;
        font-size: 14px;
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>BPCL Coupon Offer</h1>

      <p class="tagline">
        Purchase petrol & unlock exclusive fashion deals! <br />
        <strong>Get 40% OFF or Buy 4 Get 4 Free!</strong>
      </p>

      <form id="offerForm">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label>Vehicle Number</label>
        <input
          type="text"
          id="vehicle"
          placeholder="Enter vehicle number"
          required
        />

        <label>Mobile Number</label>
        <input
          type="number"
          id="mobile"
          placeholder="Enter mobile number"
          required
        />

        <label>Bill Number</label>
        <input type="text" id="bill" placeholder="Enter bill number" required />

        <button type="submit">Submit & Claim Offer</button>
      </form>

      <script>
        const form = document.getElementById("offerForm");

        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          const name = document.getElementById("name").value.trim();
          const vehicle = document.getElementById("vehicle").value.trim();
          const mobile = document.getElementById("mobile").value.trim();
          const bill = document.getElementById("bill").value.trim();

          if (!name || !vehicle || !mobile || !bill) {
            alert("Please fill all fields");
            return;
          }

          if (mobile.length !== 10) {
            alert("Mobile number must be 10 digits");
            return;
          }

          const data = { name, vehicle, mobile, bill };

          try {
            const res = await fetch("https://lpbpcloffer.onrender.com/api/save-details", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });

            const result = await res.json();

            alert(result.message || "Submitted successfully!");

            // ðŸŽ¯ Clear the form after success
            form.reset();

            // ðŸŽ‰ Success animation
            form.classList.add("success");
            setTimeout(() => form.classList.remove("success"), 500);
          } catch (err) {
            alert("Error connecting to server");
          }
        });
      </script>

      <p class="footer">*Offer valid only for eligible fuel purchase amount</p>
    </div>
  </body>
</html>
